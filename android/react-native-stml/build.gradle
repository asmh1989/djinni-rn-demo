apply plugin: 'com.android.model.library'

def root_path = '../..'

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.1"

        defaultConfig.with {
            minSdkVersion.apiLevel 16
            targetSdkVersion.apiLevel 22
            versionCode 1
            versionName "1.0"

        }

//        buildTypes {
//            debug{
//                ndk {
//                    debuggable true
//                    cppFlags.add("-DDEBUG")
//                }
//            }
//        }

        sources {
            main {
                jni {
                    source {
                        srcDirs = [
                                "${root_path}/deps/djinni/support-lib/jni",
                                "${root_path}/deps/cryptopp",
                                "${root_path}/generated-src/cpp",
                                "${root_path}/generated-src/jni",
                                "${root_path}/src",
                                "${root_path}/deps/json11"
                        ]

                        excludes = ["${root_path}/deps/json11/test.cpp"]

                    }
                }

                java {
                    source {
                        srcDirs = [
                                "${root_path}/generated-src/java",
                                "src/main/java"
                        ]
                    }
                }
            }
        }

        ndk {
            toolchain = "gcc"
            toolchainVersion = "4.9"
            moduleName = "stml"
            stl = "gnustl_shared"
            platformVersion = 16
            cppFlags.add("-std=c++11")
            cppFlags.add("-fexceptions")
            cppFlags.add("-frtti")
            cppFlags.add("-DASIO_STANDALONE")
            cppFlags.add("-DOS_ANDROID")
            cppFlags.add("-I${file("${root_path}/deps")}".toString())
            cppFlags.add("-I${file("${root_path}/deps/json11")}".toString())
            cppFlags.add("-I${file("${root_path}/deps/asio/include")}".toString())
            cppFlags.add("-I${file("${root_path}/deps/djinni/support-lib")}".toString())
            cppFlags.add("-I${file("${root_path}/deps/djinni/support-lib/jni")}".toString())        // djinni src
            cppFlags.add("-I${file("${root_path}/generated-src/cpp")}".toString())               // app generated-src
            cppFlags.add("-I${file("${root_path}/generated-src/jni")}".toString())                   // app generated-src
            cppFlags.add("-I${file("${root_path}/src")}".toString())

            ldLibs.add("z")
//            ldLibs.add("log")
            abiFilters.addAll(['armeabi-v7a'])
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'
}
