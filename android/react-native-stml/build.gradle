apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.1"

        defaultConfig.with {
            minSdkVersion.apiLevel 16
            targetSdkVersion.apiLevel 22
            versionCode 1
            versionName "1.0"

        }

//        buildTypes {
//            debug{
//                ndk {
//                    debuggable true
//                    cppFlags.add("-DDEBUG")
//                }
//            }
//        }

        sources {
            main {
                jni {
                    source {
                        srcDirs = [
                                "../../deps/djinni/support-lib/jni",
                                "../../deps/cryptopp",
                                "../../generated-src/cpp",
                                "../../generated-src/jni",
                                "../../src"
                        ]
                    }
                }

                java {
                    source {
                        srcDirs = [
                                "../../generated-src/java",
                                "src/main/java"
                        ]
                    }
                }
            }
        }
        ndk {
            toolchain = "gcc"
            toolchainVersion = "4.9"
            moduleName = "stml"
            stl = "gnustl_static"
            platformVersion = 16
            cppFlags.add("-std=gnu++11")
            cppFlags.add("-fexceptions")
            cppFlags.add("-frtti")
            cppFlags.add("-DASIO_STANDALONE")
            cppFlags.add("-DOS_ANDROID")
            cppFlags.add("-I${file("../../deps")}".toString())
            cppFlags.add("-I${file("../../deps/asio/include")}".toString())
            cppFlags.add("-I${file("../../deps/djinni/support-lib")}".toString())
            cppFlags.add("-I${file("../../deps/djinni/support-lib/jni")}".toString())        // djinni src
            cppFlags.add("-I${file("../../generated-src/cpp")}".toString())               // app generated-src
            cppFlags.add("-I${file("../../generated-src/jni")}".toString())                   // app generated-src
            cppFlags.add("-I${file("../../src")}".toString())

            ldLibs.add("z")
//            ldLibs.add("log")
            abiFilters.addAll(['armeabi-v7a'])
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'
}
